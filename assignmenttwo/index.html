<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Satya Prakash Nandy">
        <meta name="description" content="Mindfire Second Assignment">
        <title>Second Assignment</title>
        <!-- ----------------- External Links ----------------- -->
        <link rel="icon" type="image/ico" href="image/logo.jpg" />
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <!-- ----------------- MAIN CONTAINER ----------------- -->
        <div class="wrapper">
            <!-- ----------------- COMPANY BANNER ----------------- -->
            <img src="image/banner.jpg" alt="OUR COMPANY" width="800" class="main-banner">
            <div class="inner-container-banner">
                <div class="inner-image">
                    <img src="image/clogo.png" width="100%" height="100%"/>
                </div>
                <div class="inner-banner">
                    <h1>International Business Machines <small style="color:#21618C">Corporation</small></h1>
                </div>
            </div>
            <!-- ----------------- REGISTRATION FORM ----------------- -->
            <div class="inner-container-form">
                <form action="" method="POST">
                    <div class="field-group">
                        <div class="label-name">
                            <label for="">Name<sup>*</sup></label>
                        </div>
                        <div class="input-fname">
                            <input type="text" class="input-control" required pattern="^[a-zA-z]+$">
                        </div>
                        <div class="input-mname" >
                            <input type="text" class="input-control" required pattern="^[a-zA-z]+$">
                        </div>
                        <div class="input-lname" >
                            <input type="text" class="input-control" required pattern="^[a-zA-z]+$">
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="label">
                            <label for="">Email<sup>*</sup></label>
                        </div>
                        <div class="input">
                            <input type="email" class="input-control" required>
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="label">
                            <label for="">Phone No<sup>*</sup></label>
                        </div>
                        <div class="input">
                            <input type="text" class="input-control" required pattern="^[0-9]{10,10}$">
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="label">
                            <label for="">Alternative Number<sup>*</sup></label>
                        </div>
                        <div class="input">
                            <input type="text" class="input-control" required pattern="^[0-9]{10,10}$">
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="label">
                            <label for="">Date Of Birth<sup>*</sup></label>
                        </div>
                        <div class="input">
                            <input type="date" class="input-control" required>
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="label">
                            <label for="">Gender<sup>*</sup></label>
                        </div>
                        <div class="input">
                            <input type="radio" name="gender" checked="true">Male
                            <input type="radio" name="gender">Female
                        </div>
                    </div>
                    
                    <!-- ----------------- Current Address Block ----------------- -->
                    <div class="field-group">
                        <p>Current Address<sup>*</sup></p>
                    </div>
                    <div class="field-group">
                        <div class="label">
                            <label for="">City</label>
                        </div>
                        <div class="input">
                            <input type="text" class="input-control" required pattern="^[a-zA-z]+$">
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="label">
                            <label for="">State</label>
                        </div>
                        <div class="input">
                            <input type="text" class="input-control" required pattern="^[a-zA-z]+$">
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="label">
                            <label for="">Country</label>
                        </div>
                        <div class="input">
                            <input type="text" class="input-control" required pattern="^[a-zA-z]+$">
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="label">
                            <label for="">ZIP Code</label>
                        </div>
                        <div class="input">
                            <input type="text" class="input-control" required pattern="^[0-9]+$">
                        </div>
                    </div>
                    
                    <!-- -----------------  Permanent Address Block ----------------- -->
                    <div class="field-group">
                        <p class="label">Permanent Address</p>
                    </div>
                    <div class="field-group">
                        <div class="label">
                            <label for="">City</label>
                        </div>
                        <div class="input">
                            <input type="text" class="input-control" pattern="^[a-zA-z]+$">
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="label">
                            <label for="">State</label>
                        </div>
                        <div class="input">
                            <input type="text" class="input-control" pattern="^[a-zA-z]+$">
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="label">
                            <label for="">Country</label>
                        </div>
                        <div class="input">
                            <input type="text" class="input-control" pattern="^[a-zA-z]+$">
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="label">
                            <label for="">ZIP Code</label>
                        </div>
                        <div class="input">
                            <input type="text" class="input-control" pattern="^[0-9]+$">
                        </div>
                    </div>
                    
                    <!--  ----------------- Personal Interest Block ----------------- -->
                    <div class="field-group">
                        <p class="label">Personal Interest</p>
                    </div>
                    <div class="field-group-personal">
                        <div class="input-checkbox">
                            <div>
                                 <input type="checkbox" >Sports
                            </div>
                            <div>
                                 <input type="checkbox" >Books
                            </div>
                            <div>
                                 <input type="checkbox" >Fashion
                            </div>
                        </div>
                        <div class="input-checkbox">
                            <div>
                                 <input type="checkbox" >PC Games
                            </div>
                            <div>
                                 <input type="checkbox" >House
                            </div>
                            <div>
                                 <input type="checkbox" >Food
                            </div>
                        </div>
                        <div class="input-checkbox">
                            <div>
                                <input type="checkbox" >computer
                            </div>
                            <div>
                                 <input type="checkbox" >Photography
                            </div>
                            <div>
                                 <input type="checkbox" >Others
                            </div>
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="label">
                            <label for="">Password<sup>*</sup></label>
                        </div>
                        <div class="input">
                            <input type="password" class="input-control" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$">
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="label">
                            <label for="">Confirm Password<sup>*</sup></label>
                        </div>
                        <div class="input">
                            <input type="password" class="input-control" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$">
                        </div>
                    </div>
                    <div class="field-group field-group-button">
                        <input type="submit" name="save" value="Sign Up" class="submit-button">
                    </div>
                </form>
            </div>
        </div>   
    </body>
</html>
